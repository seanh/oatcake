name: Release to npm
on:
  release:
    types: [published]
jobs:
  Release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
      - name: Update npm
        run: npm install -g npm@latest
      - name: Minify CSS
        run: |
          make css
          mv site/oatcake.min.css .
      - run: sudo apt install python3-cogapp
      - run: make readme badges=no version="${{ github.event.release.tag_name }}"
      - name: Publish package
        run: bin/release.sh "${{ github.event.release.tag_name }}"
        env:
          GH_TOKEN: ${{ github.token }}
