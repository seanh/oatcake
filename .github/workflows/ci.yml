name: CI
on:
  push:
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
      - name: Install NPM dependencies
        run: npm clean-install
      - name: Check formatting
        run: make checkformatting
      - name: Validate
        run: make validate
